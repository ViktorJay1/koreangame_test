<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Empareja vocales Nivel 1</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="stage" aria-live="polite">
    <div class="brand">
      <h1>Empareja vocales Nivel 1</h1>
      <button id="replay" class="replay" type="button" aria-label="다시 듣기">🔊</button>
    </div>

    <section class="board" role="group" aria-label="모음 선택">
      <button class="choice" type="button" data-idx="0"></button>
      <button class="choice" type="button" data-idx="1"></button>
      <button class="choice" type="button" data-idx="2"></button>
    </section>

    <div class="status" aria-hidden="true">
      <span id="pulse" class="pulse"></span>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
