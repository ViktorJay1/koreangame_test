<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Empareja vocales Nivel 1</title>
  <link rel="stylesheet" href="styles.css?v=1" />
</head>
<body>
  <main class="stage" aria-live="polite">
    <nav class="level-tabs" aria-label="레벨 선택">
      <button class="level-tab" type="button" data-level="1">Level 1</button>
      <button class="level-tab" type="button" data-level="2">Level 2</button>
      <button class="level-tab" type="button" data-level="3">Level 3</button>
    </nav>
    <div class="brand">
      <h1>Empareja vocales Nivel 1</h1>
      <button id="replayBtn" class="replay" type="button" aria-label="다시 듣기">🔊</button>
    </div>

    <section class="board" role="group" aria-label="모음 선택">
      <button class="choice choiceBtn" type="button" data-idx="0"></button>
      <button class="choice choiceBtn" type="button" data-idx="1"></button>
      <button class="choice choiceBtn" type="button" data-idx="2"></button>
    </section>

    <div class="status" aria-hidden="true">
      <span id="pulse" class="pulse"></span>
    </div>
  </main>

padding:8px 10px;background:rgba(0,0,0,.6);color:#fff;font:12px/1.4 monospace;
border-radius:8px;z-index:9999;white-space:pre-wrap;"></div> -->


  <script src="app.js?v=1 defer"></script>
</body>
</html>
